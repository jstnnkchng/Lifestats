version: '3.8'

services:
  db:
    image: postgres:16-alpine # Using a specific version for stability
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432" # Maps host port 5432 to container port 5432
    volumes:
      - db_data:/var/lib/postgresql/data # Mounts a named volume for data persistence

volumes:
  db_data: # Defines the named volume